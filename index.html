<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Korsó</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Alap CSS-kód változatlanul */
        #mug {
            margin: 60px 0 0 40px;
            border: 20px solid #eee;
            border-bottom-width: 30px;
            width: 120px;
            height: 200px;
            border-top: none;
            border-radius: 0 0 10px 10px;
            position: relative;
        }
        #beer {
            width: 100%;
            height: 0%;
            max-height: 100%;
            background: linear-gradient( rgba(255,255,255,1) 0%, rgba(255,255,255,1) 35%, rgba(237,237,173,1) 43%, rgba(229,197,57,1) 44%, rgba(229,197,57,1) 100% );
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <p class="helper tap">Vidd az egeret a csap karjára, hogy megtöltsd a korsót!</p>
    <h1>Töltsd fel a korsót <span id="target">0</span>%</h1>
    <h2 id="percent-filled">A feltöltött százalék jelenleg:</h2>
    <h3 id="result"></h3>

    <div id="tap-container">
        <div id="tap"></div>
        <div id="handle"></div>
        <div id="pour"></div>
    </div>

    <div id="mug-container">
        <div id="mug">
            <div id="beer"></div>
        </div>
    </div>

    <script>
        let game = Math.floor((Math.random() * 100) + 1); 
        let mugHeight = $('#mug').height(); 
        let fillInterval; 
        let currentFill = 0; 

        function updateBeerHeight() {
            // A korsó belső magasságának megfelelő kitöltés
            $('#beer').height((currentFill / 100) * mugHeight); 
            $('#percent-filled').html('A feltöltött százalék eddig: ' + currentFill + '%');

            if (currentFill === 100) {
                $('#beer').height(mugHeight); // 100%-nál teljesen tele a korsó
                $('#result').html('Tökéletes! A korsó tele van!');
            } else if (Math.abs(game - currentFill) <= 5) {
                $('#result').html('Majdnem sikerült.');
            } else {
                $('#result').html('');
            }
        }

        $('#handle').hover(
            function () {
                fillInterval = setInterval(function () {
                    if (currentFill < 100) {
                        currentFill += 1;
                        updateBeerHeight();
                    }
                }, 100);
            },
            function () {
                clearInterval(fillInterval);
            }
        );

        $('#mug').click(function () {
            currentFill = 0; 
            updateBeerHeight();
            game = Math.floor((Math.random() * 100) + 1); 
            $('#target').html(game);
            $('#result').html('');
        });

        $(document).ready(function () {
            $('#target').html(game); 
            updateBeerHeight();
        });
    </script>
</body>
</html>
