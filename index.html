<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Korsó</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        #tap-container {
            position: absolute;
            top: 0;
            left: 0;
        }

        #tap {
            width: 120px;
            background: #ddd;
            height: 35px;
            margin: 140px 0 0 0;
            position: relative;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        #tap:after {
            content: "";
            display: block;
            position: absolute;
            border-top: 70px solid #ddd;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-radius: 0 0 40px 40px;
            height: 0;
            width: 20px;
            top: 10px;
            right: 10px;
            transform: rotate(-20deg);
            z-index: 2;
        }

        #handle {
            border-top: 100px solid black;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            width: 20px;
            position: absolute;
            top: 5px;
            left: 20px;
            border-radius: 10px 10px 0 0;
            z-index: 3;
        }

        #handle:hover {
            transform: rotate(6deg);
            transform-origin: center bottom;
        }

        #pour {
            position: absolute;
            left: 92px;
            top: 210px;
            width: 16px;
            height: 0px;
            z-index: 1;
            background: rgba(229,197,57,1);
            transition: height 800ms ease; 
        }

        #pour.pouring {
            height: 230px;
            transition: height 800ms ease; 
        }

        #mug-container {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
        }

        #mug {
            margin: 60px 0 0 40px;
            border: 20px solid #eee;
            border-bottom-width: 30px;
            width: 120px;
            height: 200px;
            border-top: none;
            border-radius: 0 0 10px 10px;
            position: relative;
            overflow: hidden;
        }

        #mug:before {
            position: absolute;
            content: "";
            display: block;
            bottom: -40px;
            height: 30px;
            width: 180px;
            left: -30px;
            background: #eee;
        }

        #mug:after {
            position: absolute;
            content: "";
            display: block;
            right: -80px;
            top: 30px;
            width: 40px;
            height: 110px;
            border: 25px solid #eee;
            border-left: none;
            border-radius: 0 50px 150px 0;
            background-color: transparent; /* Fül színe */
        }

        #beer {
            width: 100%;
            height: 0%; 
            max-height: 200%;
            background: linear-gradient(rgba(255,255,255,1) 0%, rgba(255,255,255,1) 35%, rgba(237,237,173,1) 43%, rgba(229,197,57,1) 44%, rgba(229,197,57,1) 100%);
            position: absolute;
            bottom: 0;
        }

        h1 {
            font-size: 2rem;
        }

        #percent-filled {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Korsó Töltő Játék</h1>
    <h2 id="percent-filled">Jelenleg feltöltött: 0%</h2>
    <div id="tap-container">
        <div id="tap"></div>
        <div id="handle"></div>
        <div id="pour"></div>
    </div>

    <div id="mug-container">
        <div id="mug">
            <div id="beer"></div>
        </div>
    </div>

    <script>
        let gameTarget = Math.floor((Math.random() * 100) + 1);
        let mugHeight = $('#mug').innerHeight();
        let currentFill = 0;
        let fillInterval;

        function updateBeerHeight() {
            $('#beer').css('height', (currentFill / 100) * mugHeight + 'px');
            $('#percent-filled').text('Jelenleg feltöltött: ' + currentFill + '%');
        }

        $('#handle').hover(
            function () {
                fillInterval = setInterval(function () {
                    if (currentFill < 100) {
                        currentFill++;
                        updateBeerHeight();
                    }
                }, 50);
            },
            function () {
                clearInterval(fillInterval);
            }
        );

        $('#mug').click(function () {
            currentFill = 0;
            updateBeerHeight();
        });

        $(document).ready(function () {
            updateBeerHeight();
        });
    </script>
</body>
</html>
